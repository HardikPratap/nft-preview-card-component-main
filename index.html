<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<body>

  <div id="card">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="image" class="img" >
    
      <div class="eye-icon">
        <img src="./images/icon-view.svg" alt="" srcset="">
      </div>

    </div>

   <div class="heading">Equilibrium #3429</div>
