<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div id="card">
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="image" class="img" >
    </div>


    <div class="heading">Equilibrium #3429</div>

    <div class="sub-heading">Our Equilibrium collection promotes balance and calm.</div>

    <div class="eth">0.041 ETH</div>
    <div class="days"> 3 days left </div>
  
    <div class="creater">Creation of Hardik</div>




  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hardik pratap</a>.
  </div>

  

  
</body>
</html>
